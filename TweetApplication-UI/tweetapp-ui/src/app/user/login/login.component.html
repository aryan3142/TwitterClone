<div class="wrapper">
  <div class="wrapped-div p-4">
      <div class="tab-header">
        <h2 routerLink='/user/login' routerLinkActive='active'>Login</h2>
        <h2 routerLink='/user/registration' routerLinkActive='active'>Register</h2>
  </div>
  <div class="container">
    <div class="box box-one">
        <i class="fab fa-twitter"><img src="https://img.icons8.com/color/50/000000/twitter--v1.png"/></i>
        <button>
            <img src="assets\Images\google.png" width="19">
            <span>Sign in with Google</span>
        </button>
        <button>
            <img src="assets\Images\apple.png" width="19">
            <span>Sign in with Apple</span>
        </button>
    </div>
      <h5>Or</h5>
      <div class="box box-two">
        <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
          <div class="form-group">
              <label>Username</label>
              <input class="form-control" #Username="ngModel" name="Username" [(ngModel)]="formModel.Username" required>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
          </div>
          <div class="form-row">
              <div class="form-group mt-4">
                <button type="submit" class="next-btn" [disabled]="form.invalid">Next</button>
              </div>
            </div>
        </form>
        <button>Forget password</button>
      </div><br>
      <div>
        <p>Don't have an account <a href="#">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
